<ion-view view-title="Login">
    <ion-content>

        <div class="card">
            <div class="item item-text-wrap">
                Die APP helft dir, dich optimal auf Lerntermine vorzubereiten.
            </div>
        </div>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Deine Email</span>
                <input type="text" placeholder="foo@test.de">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Passwort</span>
                <input type="password" placeholder="Dein Passwort">
            </label>
        </div>

        <div class="padding">
            <button class="button button-block button-positive" ng-click="login()">Login</button>
        </div>

    </ion-content>
</ion-view>
